<meta name="viewport"
    content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="calfuture.js"></script>
<style>
    input,
    select {
        font-size: 100%;
    }

    .buy {
        color: green
    }

    .sell {
        color: red
    }
</style>
<h2 style="text-align: center">Future - Position size calculator</h2>

<div class="container">
    <div class="form-group">
        <label for="">Quote Symbol</label>
        <select class="form-control input-lg" id="quoteSymbol">
            <option value="USDT">USDT</option>
            <option value="BUSD">BUSD</option>            
        </select>
    </div>
    <div class="form-group">
        <label for="">Stoploss Value</label>
        <input type="number" class="form-control input-lg" id="stoploss" value="500">
    </div>

    <div class="form-group">
        <label for="">Coin name</label>
        <input type="text" class="form-control input-lg" id="coinName" style="text-transform: uppercase" placeholder="Coin name">
    </div>

    <div class="form-group">
        <label for="">Stoploss Price</label>
        <input type="number" class="form-control input-lg" id="stoplossPrice" placeholder="Stoploss Price">
    </div>

    <div class="form-group">
        <label for="">Current Price</label>
        <input type="number" class="form-control input-lg" id="currentPrice" value="1" readonly>
    </div>

    <div class="form-group">
        <label for="">Volume Quote</label>
        <label id="volumeQuote" style="font-weight: bold;font-size: 36px"></label>
    </div>

    <div class="form-group">
        <label for="">Volume Coin</label>
        <label id="volumeCoin" style="font-weight: bold;font-size: 36px"></label>
    </div>
</div>
